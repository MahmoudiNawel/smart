<div class="login-page">
    <mat-card class="mat-elevation-z12">
      <mat-card-title style="text-align:center;">Log in to your account </mat-card-title>
      <mat-tab-group mat-stretch-tabs class="example-stretched-tabs">
        <mat-tab >
            <mat-card-content>
              <form action="" #form="ngForm" (ngSubmit)="onSubmit(form)">
                <mat-form-field>
                  <input
                    matInput
                    placeholder="Email"
                    required
                    name="email"
                    ngModel
                    #email="ngModel">
                    <mat-error *ngIf="email.invalid">Email is required</mat-error>
                  <mat-icon matSuffix>email</mat-icon>
                </mat-form-field>
                <mat-form-field>
                  <input
                    matInput
                    placeholder="Password"
                    type="password"
                    required
                    minlength="6"
                    name="password"
                    ngModel
                    #password="ngModel">
                    <mat-error
                      *ngIf="password.errors && password.errors.required">
                      Password is required
                    </mat-error>
                    <mat-error
                      *ngIf="password.errors && password.errors.minlength">
                      Password must be of length 6
                    </mat-error>
                  <mat-icon matSuffix>lock</mat-icon>
                </mat-form-field>
                <div class="pass-txt"><a style="align-items: center"  href="#">Forgot password?</a></div>
              
                 <!-- <a   href="#"> Forgot password ?</a> -->
                <!-- <mat-checkbox>Remember Me!</mat-checkbox> -->
                <button
                  mat-raised-button
                  color="primary"
                  class="login-button">
                  Log In
                </button>
                <p>New User ? <a class="btn btn-link" routerLink='/user/signup' routerLinkActive='active'>Sign Up> Create an Account</a></p>
              
              </form>
            </mat-card-content>
        </mat-tab>
      </mat-tab-group>
    </mat-card>
  </div>
