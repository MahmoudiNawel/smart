
 <div class="signin-content">
  <mat-card>
    <mat-card-content> 
      <h1 mat-dialog-title style="text-align: center">Add model to office</h1>

<div mat-dialog-content>
      <form [formGroup]="form" 
      name="form"
      (ngSubmit)="form.valid && oncreate()">
        <!-- <p>Add model to office</p> -->
        
  
        <mat-form-field class="full-width-input">
          <!-- <mat-label>ADD MODEL</mat-label> -->
          <!-- <mat-select formControlName="etage"  placeholder="Select" name="education_level"
          (selectionChange)="educationLevelChangeAction(education_level)" [(ngModel)]="education_level">
       <mat-option *ngFor="let education of educationList" [value]="education.educationLevelName">
        {{educationLevelName}}
       </mat-option>
        </mat-select> -->
        <mat-select formControlName="etage" placeholder="Select " name="education_level" (selectionChange)="educationLevelChangeAction(education_level)" [(ngModel)]="education_level" >
          <mat-option *ngFor="let education of educationList" [value]="education.educationLevelName" >{{ education.educationLevelName }}</mat-option>
        </mat-select>


          <!-- <mat-select formControlName="etage"  [(ngModel)]="selectedContinent">
            <mat-option *ngFor="let continent of formData"  [value]="continent.Continent">
              {{ continent.Continent }}
            </mat-option>
          </mat-select>-->
       </mat-form-field>
        <mat-form-field class="full-width-input">
          <mat-select formControlName="etage"  placeholder="Select" name="exam_title" [(ngModel)]="exam_title">
            <mat-option *ngFor="let degreeTitle of degreeTitleList" [value]="degreeTitle">
              {{degreeTitle}}
            </mat-option>
          </mat-select>
          <!-- <mat-label>Bureau </mat-label>
          <mat-select>
         <mat-option *ngFor="let continent of filteredFormData"  [value]="continent.Countries" >
              {{continent.Countries}}
            </mat-option> 
        <mat-option *ngFor="let continent of selectedContinent"  [value]="continent.Countries" >
              {{continent.Countries}}
        </mat-option> 

          </mat-select> --> 
          <!-- <mat-error *ngIf="isFieldInvalid('etage')">
            Please inform your user name
          </mat-error> -->
        </mat-form-field>




        <mat-form-field class="full-width-input">
          <input matInput placeholder="IP Add" formControlName="AddIP" required>
          <mat-error *ngIf="isFieldInvalid('AddIP')">
            Please inform your Add IP
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width-input">
          <input matInput type="text" placeholder="Name" formControlName="nom" required>
          <mat-error *ngIf="isFieldInvalid('nom')">
            Please inform your Name
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width-input">
          <mat-label>Choose  Sensor </mat-label>
          <mat-select multiple>
            <mat-option *ngFor="let skill of skills" [value]="skill">{{skill}}</mat-option>
          </mat-select>
        </mat-form-field>
        <button style="justify-content:space-evenly" mat-raised-button btn-round color="primary" type="submit">ADD</button>
        <!-- <button  
        mat-raised-button btn-round color="primary" type="submit">Submit</button> -->
      </form>
</div>
   </mat-card-content>
  </mat-card>
</div>
