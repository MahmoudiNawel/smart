
<div class="login-page">
    <mat-card class="mat-elevation-z12">
      <mat-card-title style="text-align:center; ">Log in to your account </mat-card-title>
      <mat-tab-group mat-stretch-tabs class="example-stretched-tabs">
        <mat-tab  class="card">
            <mat-card-content>
              <form  
              name="form"
              (ngSubmit)="f.form.valid && onSubmit()"
              #f="ngForm"
              novalidate
          
               >
                <mat-form-field class="input">
                  <div class="form-group">
                  <input
                    matInput
                    placeholder="Email"
                    required
                    type="email"
                    class="form-control"
                    name="email"
                   [(ngModel)]="form.email"
                    required
                     #email="ngModel"/>
                     <div
                     class="alert alert-danger"
                     role="alert"
                     *ngIf="f.submitted && email.invalid"
                   >
                    Email is required!
                   </div>
                 </div>
                    <!-- <mat-error *ngIf="email.invalid">Email is required</mat-error> -->
                  <mat-icon matSuffix>email</mat-icon>
                </mat-form-field>
                <mat-form-field>
                  <div class="form-group">
                  <input
                    matInput
                    placeholder="Password"
                    type="password"
                    required
                    minlength="6"
                    class="form-control"
                    name="password"
                    [(ngModel)]="form.password"
                    #password="ngModel"/>
                    <div
                    class="alert alert-danger"
                    role="alert"
                    *ngIf="f.submitted && password.invalid"
                  >
                    <div *ngIf="password.errors.required">Password is required</div>
                    <div *ngIf="password.errors.minlength">
                      Password must be at least 6 characters
                    </div>
                  </div>
                </div>
               <!-- <div class="input-group-append">
    <span class="input-group-text">
      <i
        class="fa"
        [ngClass]="{
          'fa-eye-slash': !fieldTextType,
          'fa-eye': fieldTextType
        }"
        (click)="toggleFieldTextType()"
      ></i>
    </span>
  </div> -->
                    <!-- <mat-error
                      *ngIf="password.errors && password.errors.required">
                      Password is required
                    </mat-error>
                    <mat-error
                      *ngIf="password.errors && password.errors.minlength">
                      Password must be of length 6
                    </mat-error> -->
                   <mat-icon matSuffix>lock</mat-icon> 
              
                </mat-form-field>
                <div style="margin-left: 40px; margin-top: 10px; font-size: 18px; ;" ><a  href="#">Forgot password ?</a></div>
                <div class="form-group">
                <button
                  mat-raised-button
                  color="primary"
                  class="login-button">
                  Log In
                </button>
              </div>
              <div class="form-group">
                <div
                  class="alert alert-danger"
                  role="alert"
                  *ngIf="f.submitted && isLoginFailed"
                >
                  Login failed: {{ errorMessage }}
                </div>
              </div>
                <!-- <p style="margin-left: 40px; margin-top: 10px; font-size: 20px; color: black;">New User ? <a class="btn btn-link" routerLink='/register' routerLinkActive='active'> Create an Account</a></p> -->
              </form>
              <!-- <div class="alert alert-success" *ngIf="isLoggedIn">
                Logged in as {{ roles }}.
              </div> -->
            </mat-card-content>
        </mat-tab>
      </mat-tab-group>
    </mat-card>
  </div>
